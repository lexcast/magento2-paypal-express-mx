<div class="payment-method" data-bind="css: {'_active': (getCode('Express') == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode('Express')}, value: getCode('Express'), checked: isChecked, click: selectPaymentMethodExpress, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode('Express')}" class="label">
            <!-- PayPal Logo -->
            <img data-bind="attr: {src: getPaymentAcceptanceCcSrc(), alt: $t('Acceptance Mark')}"
                 class="payment-icon"/>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode('Express')}'>
            <!-- ko template: 'Magento_Paypal/payment/express/billing-agreement' --><!-- /ko -->
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: continueToPayPal, enable: (getCode('Express') == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Continue to PayPal'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
